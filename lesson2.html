<!DOCTYPE html>
<head>
<script>
	 function printNumberSequence(){
	 	var startNum = parseInt(document.getElementById("startValue").value);
	 	var endNum = parseInt(document.getElementById("endValue").value);
	       document.getElementById("results").innerHTML = "";
	    var i = 0;
        for(i = startNum; i <=endNum; i++){
             document.getElementById("results").innerHTML += "<br>"+i;
        }
 	 }

</script>	
</head>
<body>
	<h3>Lesson 2 - Print all numbers from n to m each in a new line </h3>
   <div>
         <input type="numbers"  value="4" id="startValue"/>
         <input type="numbers"  value="20" id="endValue"/>
   </div>
  <div><input type="button" name="start" onclick="printNumberSequence()" value="start"/>
   </div>  
  <div>Results are:</div>
  <div id="results"></div>
</body>

</html>
